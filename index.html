<!DOCTYPE html>
<html>
  <head>
    <title>Terminal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li class="active"><a href="#">Beranda</a></li>
            <li><a href="#">Artikel</a></li>
            <li><a href="#">Tentang Kami</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="terminal">
          <div class="header">
            <div class="buttons">
              <div class="red"></div>
              <div class="yellow"></div>
              <div class="green"></div>
            </div>
            <div class="title">Terminal</div>
          </div>
          <div class="body">
            <div class="input" contenteditable></div>
            <div class="output"></div>
          </div>
        </div>
        <div class="articles">
          <h2>Daftar Artikel</h2>
          <ul>
            <li><a href="#">Artikel 1</a></li>
            <li><a href="#">Artikel 2</a></li>
            <li><a href="#">Artikel 3</a></li>
            <li><a href="#">Artikel 4</a></li>
          </ul>
        </div>
        <div class="examples">
          <h2>Contoh Artikel</h2>
          <ul>
            <li><a href="#">Contoh Artikel 1</a></li>
            <li><a href="#">Contoh Artikel 2</a></li>
            <li><a href="#">Contoh Artikel 3</a></li>
            <li><a href="#">Contoh Artikel 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
